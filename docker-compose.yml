version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    command: ["--replSet", "my-replica-set", "--bind_ip_all", "--port", "27017"]
    container_name: mongo-orderchop
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - orderchop-network
    healthcheck:
      test: |
        mongosh --port 27017 --eval "
        try {
          rs.status();
        } catch(e) {
          rs.initiate({
            _id: 'my-replica-set',
            members: [{_id: 0, host: '127.0.0.1:27017'}]
          });
        }" --quiet
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 20s

  mongo-express:
    image: mongo-express:latest
    container_name: orderchop-mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - orderchop-network

volumes:
  mongodb_data:
    driver: local

networks:
  orderchop-network:
    driver: bridge